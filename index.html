<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh2.0</title>
    <link rel="shortcut icon" href="assets/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fira-sans-normal full_bg_color">
    <!-- header section start  -->
    <header id="header">
      <section class="header_main">
        <h2 class="logo">Bangladesh 2.0</h2>
        <button class="nav_btn">Sign In</button>
      </section>
    </header>
    <!-- main section start  -->

    <main id="main_section">
      <!-- hero section start  -->
      <section class="hero_main">
        <div class="hero_content">
          <div class="hero_ext_btn">
            <h3 class="hero_sub">Bangladesh 2.0</h3>
            <h1 class="hero_title">
              Idea , innovation , vision and challenges in New Bangladesh.
            </h1>
            <button class="hero_btn">Explore New Bangladesh</button>
          </div>
          <div class="hero_img">
            <img src="assets/hero.png" alt="hero_image" />
          </div>
        </div>
      </section>

      <!-- pillars section start  -->
       
    </main>
    <!-- footer section start  -->
    <footer></footer>
  </body>
</html>
